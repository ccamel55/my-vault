[package]
name = "cli"
version.workspace = true
edition.workspace = true

[dependencies]
shared-core = { path = "../shared-core" }

anyhow = { workspace = true }
clap = { workspace = true, features = ["derive"]}
interprocess = { workspace = true, features = ["async", "tokio"] }
tarpc = { workspace = true, features = ["serde-transport-bincode"] }
tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter"] }
tokio = { workspace = true, features = ["fs", "macros", "rt-multi-thread", "time", "signal", "sync"] }
tokio-util = { workspace = true, features = ["rt"] }